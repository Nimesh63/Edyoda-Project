<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="page-header">
        <div class="page-header-col1">
          <img class="page-header-image" src="./stunning-logo.png" />
        </div>
        <div class="page-header-col2">
          <ul class="page-header-col2-ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
          </ul>
        </div>

        <div class="page-header-col3">
          <button class="btn">Your Account</button>
        </div>
      </div>
      <div class="page-left-main">
        <h1>
          Stunning <br />Workplace
          <div class="hone"></div>
        </h1>
        <p class="para">
          With Stunning, remote teams can organize projects,<br />
          manage shifting priorities, and get work done.
        </p>

        <div class="btn-logo">
          <button class="btn2">New Account</button>
          <img src="./arrow-up.png" alt="arrow up" />
          <img src="./arrow-down.png" alt="arrow down" />
        </div>
        <!-- checkbox card -->
        <div class="container">
          <div class="user1">
            <div class="img-hover"></div>
            <p>Dmm design</p>
            <img
              class="tab-checkbox-logo"
              src="./user-red.png"
              alt="red user"
            />
            <p>26 Dec</p>
            <span class="color1"></span>
          </div>

          <div class="user2">
            <div class="img-hover"></div>
            <p>Blurr animation</p>
            <img
              class="tab-checkbox-logo"
              src="./user-orange.png"
              alt="orange user"
            />
            <p>22 Dec</p>
            <span class="color2"></span>
          </div>

          <div class="user3">
            <div class="img-hover"></div>
            <p>Illustration</p>
            <img
              class="tab-checkbox-logo"
              src="./user-blue.png"
              alt="blue user"
            />
            <p>26 Dec</p>
            <span class="color3"></span>
          </div>

          <div class="user4">
            <div class="img-hover"></div>
            <p>Refunds</p>
            <img
              class="tab-checkbox-logo"
              src="./user-pink.png"
              alt="pink user"
            />
            <p>28Dec</p>
            <span class="color4"></span>
          </div>
        </div>
      </div>
      <div class="page-right-main">
        <img class="page-right-image" src="./landing-section-image.png"
      </div>
    </div>
  </body>
</html>
